        <form class="f" action="gracias.html" method="post" target="_blank" name="formularioWeb">

            <input type="text" placeholder="Agustin" name="nombre" id="manzana" maxlength="30" size="30" required="required"/>

            <label class="label3" for="uva">Escribe tu email:</label>
            <input type="email" placeholder="correo@empresa.com" name="correo" id="uva">
            <h1 class="h1d">Dejanos Tu Mensaje</h1>
	<textarea name="sugerencias" id="" maxlength="400"></textarea>
