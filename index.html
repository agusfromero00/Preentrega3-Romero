        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="carruselcoronada" src="./img/coronadastercero.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="hh5">Monederito</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carruselcoronada2" src="./img/coronadasprimero.jpeg" class="d-block w-100" alt="...">

                    <h5 class="hh5">Carterita</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carruselcoronada" src="./img/coronadassegundo.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="hh5">Mochilita</h5>
                    <p></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
